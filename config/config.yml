v: 2.6.0
overrideConfig: q
ie:
    - DS_Store
    - less
    - scss
id:
    - scss
    - .svn
    - .sass-cache
cleanPublic: 'false'
patternStates:
    - inprogress
    - inreview
    - complete
styleGuideExcludes: ''
cacheBusterOn: 'true'
exportDir: export
publicDir: public
sourceDir: src/source
defaultPattern: component-welcome
defaultShowPatternInfo: false
ishMinimum: '320'
ishMaximum: '2600'
ishViewportRange:
    s:
        - 320
        - 320
    m:
        - 768
        - 768
    l:
        - 1024
        - 1024
ishControlsHide:
    - hay
    - random
    - disco
    - tools-docs
    - views-annotations
    - views-code
    - views-new
    - views-all
styleguideKit: moskalenkobv/styleguidekit-twig-default
styleguideKitPath: '/vendor/moskalenkobv/styleguidekit-twig-default'
lineageMatch: '{%([ ]+)?(?:include|extends|embed)( |\()[&quot;\&#039;]([\/.@A-Za-z0-9-_]+)[&quot;\&#039;]([\s\S+]*?)%}'
lineageMatchKey: 3
patternExtension: twig
twigDebug: true
twigAutoescape: false
twigDefaultDateFormat: ''
twigDefaultIntervalFormat: ''
twigMacroExt: macro.twig
twigFilterExt: filter.php
twigFunctionExt: function.php
twigTagExt: tag.php
twigTestExt: test.php
plugins:
    dataTransform:
        enabled: true
        verbose: false
